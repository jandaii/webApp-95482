
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign In Page</title>
  </head>
  <body>
    <div class="container">
        <form action="#" class="login-form">
          <h2>Sign In</h2>
          <input
            type="text"
            name="username"
            placeholder="username"
          />
          <input
            type="password"
            name="password"
            placeholder="password"
          />
          <button type="submit">submit</button>
          <div id = "signup">If you don't have an account yet, please <a href="signup.html">sign up</a> firstly</div>
        </form>
      </div>
    </div>
  </body>
</html>
